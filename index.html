<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conecta con Mijael</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://th.bing.com/th/id/R.d0d12d5b90c2909560449c93b8610eee?rik=xKaQ3tTKmygpPg&pid=ImgRaw&r=0') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .menu {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      max-width: 350px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #fff;
    }

    .menu h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .description {
      font-size: 16px;
      margin-bottom: 15px;
      color: #ddd;
    }

    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 50px;
      transition: all 0.4s ease;
      gap: 10px;
    }

    .menu a:hover {
      background-color: #ffffff;
      color: #333;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffffff;
    }

    .menu img.icon {
      width: 28px;
      height: 28px;
    }

    .verified-badge {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 400px) {
      .menu {
        width: 90%;
        padding: 30px 20px;
      }
      .menu a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="menu">
    <!-- Foto de perfil -->
    <img class="profile-img" src="https://i.postimg.cc/nrpf0cd3/descarga.png" alt="Foto de Mijael">

    <!-- Nombre con verificado -->
    <h2>
      ERIK MIJAEL 
      <img class="verified-badge" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verificado">
    </h2>

    <!-- Descripción personal -->
    <div class="description">
      Autodidacta | Resiliente | Apasionado por la Tecnología
    </div>

    <!-- Enlaces a redes -->
    <a href="https://www.facebook.com/emijael.mch" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook Icon"> Facebook
    </a>
    <a href="https://wa.me/59162859286" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp Icon"> WhatsApp
    </a>
    <a href="https://www.instagram.com/mijael_35" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon"> Instagram
    </a>
    <a href="https://twitter.com/ErikMijael" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Icon"> Twitter
    </a>
  </div>

</body>
