    body {
      margin: 0;

      height: 100vh;
      display: flex;

    }

    .menu {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      max-width: 350px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #fff;
    }

    .menu h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 50px;
      transition: all 0.4s ease;
      gap: 10px;
    }

    .menu a:hover {
      background-color: #ffffff;
      color: #333;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffffff;
    }

    .menu img.icon {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 400px) {
      .menu {
        width: 90%;
        padding: 30px 20px;
      }
      .menu a {
        font-size: 20px;
      }
    }
  </style>
</head>
